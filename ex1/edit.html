        <main>
            <h2>space invaders</h2>
            <form>
                <fieldset>
                    <legend>GAME INFOS</legend>

                    <label for="game_title">Insert title</label>
                    <span></span>
                    <input type="button" id="game_title" placeholder="title">
                    
                    <label for="email">Insert e-mail</label>
                    <span></span>
                    <input type="email" id= "game_infos email" placeholder="giacomino@hotmail.com">    
                    
                    <label for="description">Add a description</label>
                    <span></span>
                    <textarea id="description" cols="30" rows="10" placeholder="The game is about..."></textarea>
                    
                    <h4>Add in icon of your game</h4>
                    <span></span>
                    <input type="file" id="file_button" >

                    <h4>Favorite</h4>
                    <span></span>
                    <input type="checkbox"id= "favorite" >
                    
                    <h4>Difficulty</h4>
                    <span></span>
                    <input type="range"id= "game_infos" >
                </fieldset>
                <button id="submit_button">SUBMIT ALL</button>
            </form>
