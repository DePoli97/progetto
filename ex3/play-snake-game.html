<html>

<head>
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/play-snake-game.css">
</head>

<body onload="set_leaderboard()" >
    <aside>
        <p>Player Name:</p>
        <form action="play-snake-game.html" method="GET">
            <input type="text" id="player" name="player">
            <input type="submit" value="Submit">
        </form>
        <h1>Highest scores:</h1>
        <ol>
            <li>
                <p id="player0" style="border: 1px solid gold; border-radius: 10px;">Player Name: </p>
                <p id="score0">Score: </p>
            </li>
            <li>
                <p id="player1" style="border: 1px solid silver; border-radius: 10px">Player Name: </p>
                <p id="score1">Score: </p>
            </li>
            <li>
                <p id="player2" style="border: 1px solid rgb(209, 121, 20); border-radius: 10px;">Player Name: </p>
                <p id="score2">Score: </p>
            </li>
        </ol>
    </aside>
    <main>
        <header>
            <p class="player">Player Name: <span>Student Name</span></p>
            <p class="score">Score: <span>000000</span></p>
            <p class="health">Health: <span>100%</span></p>
        </header>
        <section class="game">
            <canvas></canvas>
        </section>
        <section class="actions">
            <button data-action="start">Start</button>
            <button data-action="pause">Pause</button>
            <button data-action="quit">Quit</button>
        </section>
        
        <footer>
            <p class="level">Level: <span>000</span></p>
            <p class="time">Elapsed Time: <span>00:00:00</span></p>
        </footer>
    </main>
        <!-- TODO: Add <script> tags to load the JavaScript code -->
    <script src="./js/script.js"></script>
    <script src="./js/play-snake-game.js"></script>
        

</body>

</html>
